<div class="container">
  <div *ngFor="let row of sideColor" class="chessboard-row">
    <div *ngFor="let column of [0,1,2,3,4,5,6,7]">
      <button class="chessboard-cell" (click)="handleButtonClick(column, row)" [class.green]="(row + column) % 2 == 0" [attr.id]="'button_' + column + '_' + row"></button>
    </div>
  </div>
  <div class="notification-container" *ngIf="notification && (notification === 'DRAW' || notification === 'WHITE WINS' || notification === 'BLACK WINS')">
    <div class="notification">{{ notification }}</div>
    <button (click)="newGame()">New Game</button>
  </div>

</div>
