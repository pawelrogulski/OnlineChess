<div *ngFor="let row of [0,1,2,3,4,5,6,7]; let i = index" class="chessboard-row">
  <div *ngFor="let column of [0,1,2,3,4,5,6,7]; let j = index">
    <button class="chessboard-cell" (click)="handleButtonClick(j, i)" [class.green]="(i + j) % 2 !== 0" [attr.id]="'button_' + j + '_' + i"></button>
  </div>
</div>
